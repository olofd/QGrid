<div class="ngHeaderSortColumn {{col.headerClass}} qgrid-header-cell" ng-style="{'cursor': col.cursor}" ng-class="{ 'ngSorted': !noSortVisible }">
    <div ng-click="col.sort($event)" ng-class="'colt' + col.index" class="ngHeaderText">{{col.displayName}}</div>
    <form class="bs-example bs-example-form" role="form">
        <span style="display:inline-block; padding: 0px 5px 0px 5px; width: 100%;">
            <div class="input-group" style="width: 100%;">
                <input type="text" class="form-control" placeholder="{{col.displayName}}" ng-enter="$parent.qGrid.qGridSettings.performSearch()" ng-model="col.colDef.qGridColumnSettings.searchValue">
            </div>
        </span>
    </form>

    <div class="ngSortButtonDown" ng-show="col.showSortButtonDown()"></div>
    <div class="ngSortButtonUp" ng-show="col.showSortButtonUp()"></div>
    <div class="ngSortPriority">{{col.sortPriority}}</div>
    <div ng-class="{ ngPinnedIcon: col.pinned, ngUnPinnedIcon: !col.pinned }" ng-click="togglePin(col)" ng-show="col.pinnable"></div>

</div>
<div ng-show="col.resizable" class="ngHeaderGrip" ng-click="col.gripClick($event)" ng-mousedown="col.gripOnMouseDown($event)"></div>
